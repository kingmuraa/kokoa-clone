<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ hyunseok - Kokoa Clone</title>
</head>
    <body id="chat-screen">
        <div class = "status-bar"> 
            <div class="statys-bar__column">
                <span> No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span> 18:43 </span>
            </div>
            <div class="statys-bar__column">
                <span> 110% </span>
                <i class="fa-solid fa-battery-full fa"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html">
                <i class="fas fa-angle-left fa-2xl"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Dog</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fas fa-search fa-xl"></i></span>
                <span><i class="fas fa-bars fa-xl"></i></span>
            </div>
        </header>

        <main class="main-screen main-chat"> 
            <div class="chat__timestamp">
                Friday, May 18, 2022
            </div>
            <div class="message-row">
                <img src="https://t1.daumcdn.net/liveboard/holapet/b3bdda174d394b32833ca996e9820fca.jpg">
            <div class="message-row__content">
                <span class="message__author">Dog</span>
                <div class="message__info">
                    <span class="message__bubble">Hi hyunseok</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
            </div>
            
            <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Hi nice to meet you!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
            </div>
        </main>
        <form class="reply">
            <div class="reply__column">
                <i class="far fa-plus-square fa-lg"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message..." />
                <i class="far fa-smile-wink fa-lg"></i>
                <button>
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>

        </form>
        <script src="https://kit.fontawesome.com/aec5bd48aa.js" crossorigin="anonymous">
        </script>
    </body>
</html>
